<body>
    <div id="container">
        <div id="cell_1" onclick="cellClicked(1)"></div>
        <!-- Onclick = przy każdym kliknięciu | cellClicked(numer) to nasza funkcja którą wywołujemy przy każdym kliknięciu numer odpowiada id pola na które klikneliśmy -->
        <div id="cell_2" onclick="cellClicked(2)"></div>
        <div id="cell_3" onclick="cellClicked(3)"></div>
        <div id="cell_4" onclick="cellClicked(4)"></div>
        <div id="cell_5" onclick="cellClicked(5)"></div>
        <div id="cell_6" onclick="cellClicked(6)"></div>
        <div id="cell_7" onclick="cellClicked(7)"></div>
        <div id="cell_8" onclick="cellClicked(8)"></div>
        <div id="cell_9" onclick="cellClicked(9)"></div>
    </div>
    <div id="message_container"><span id="message">Runda gracza 1</span></div>
    <script type="text/javascript">//Znacznik mówiący o tym że wszystko w jego obrębie jest kodem javascript'a i tak powinno być trakowane
        let runda = 1; // tworzymy zmienną runda i przypisujemy jej początkową wartość 1

        function cellClicked(cell){ //Deklaracja funkcji cellClicked to nazwa naszej funkcji a cell to numer który przesyłamy do tej funkcji kiedy ją wywołujemy
            if(runda <= 9){ // sprawdzamy czy gra nie przekroczyła maksymalnej ilości rund
                //Jeżeli tak
                let content = document.getElementById("cell_" + cell).innerHTML; // tworzymy zmienną o nazwie content i przypisujemy do niej zawartość elementu html którego id równe jest "cell_numer"
                // Numer bierze się z tego co przesyłamy do naszej funkcji kiedy ją wywołujemy
                // document.getElementById("id") pozwala nam wyszukać jakiś element po id w naszym dokumencie i stworzyć do niego odwołanie tak żebyśmy mogli go edytować
                // .innerHTML  odpowiada za zawartość elementu (to co znajduje się pomiędzy jego otwierającym a zamykającym znacznikiem)
                if (content == ""){//Sprawdzamy czy pole które klikneliśmy jest puste
                    //Jeżeli tak
                    runda++;//Dodajemy 1 do zmiennej runda ten zapis jest równoważnikiem runda = rudna + 1
                    if(runda %2 == 0){ //sprawdzamy czy zawartość zmienniej runda jest podzielna przez 2 żeby ustalić czyja teraz jest runda
                        //w tym celu stosujemy działanie MOD czyli Modulo. Modulo zwraca nam resztę z dzielenia jakieś liczby przez jakąś liczbę
                        // Jeżeli nasza reszta z dzielenia przez 2 jest równa 0 to znaczy że ta liczba jest podzielna przez 2 :)
                        document.getElementById("message").innerHTML = "Runda gracza 2"; // "Łapiemy" diva o id message i wstawiamy do niego wiadomość;
                        document.getElementById("cell_" + cell).innerHTML = "X"; // "Łapiemy" kratkę na planszy którą klikneliśmy i wstawiamy w nią krzyżyk
                    }
                    //Jeżeli Liczba nie jest podzielna przez 2 to oznacza że runda należy do gracza numer 1
                    else{
                        document.getElementById("message").innerHTML = "Runda gracza 1"; // "Łapiemy" diva o id message i wstawiamy do niego wiadomość;
                        document.getElementById("cell_" + cell).innerHTML = "O"; // "Łapiemy" kratkę na planszy którą klikneliśmy i wstawiamy w nią krzyżyk                 
                    }
                }      
            }
            console.log(runda); // wysyłamy do konsoli informację o tym co zawiera zmienna runda
        }
        function checkForWin(){ // deklarujemy funkcję checkForWin w związku z tym że nie będziemy nic do niej przesyłać nie podajemy nic w nawiasach
            let state = []; // Deklarujemy zmienną state która jest tablicą jednowymiarową i będzie przechowywała stan naszej gry
            for(let i=0; i<=9; i++){ //tworzymy pętle któa wykona się 9 razy czyli dokładnie tyle ile mamy pól na naszej planszy
               let content = document.getElementById("cell_" + i).innerHTML; //zapisujemy do zmiennej content zawartość złapanego elementu w tym przypadku 1 z 9 pól
            }
        }
    </script> <!-- tag zamykający nasz skrypt javascript -->
</body>
